<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-7"></div>
    <div class="col-lg-5 mt-5 mb-5">
      <h2 class="text-center">Sign in</h2>
      <form class="form-login" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="user-email">Email</label>
          <input type="email" id="email" formControlName="email" id="user-email" class="form-control">
          <div *ngIf="form.email.errors && (form.email.touched || form.email.dirty)" class="col-lg-12">
            <div *ngIf="form.email.errors.required" class="text-danger">Email Required</div>
            <div *ngIf="form.email.errors.email" class="text-danger">Invalid Email</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="user-pass">Password</label>
          <input type="password" formControlName="password" id="user-pass" class="form-control">
          <div *ngIf="form.password.errors && (form.password.touched || form.password.dirty)" class="col-lg-12">
            <div *ngIf="form.password.errors.required" class="text-danger">Password Required</div>
          </div>
        </div>
        <div class="col-lg-12" *ngIf="invalidCredentials">
          <p class="text-danger">Invalid email/password</p>
        </div>
        <div class="col-lg-12 mb-5">
          <a routerLink="/forgot-pass" class="forgot-pass mt-2">Forgot Password?</a>
          <input type="submit" value="Sign in" class="btn-submit">
        </div>
      </form>
      <div class="mb-3">
        <p class="link-signup">New to PK Apparel? <a routerLink="/signup">Join Now!</a></p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
