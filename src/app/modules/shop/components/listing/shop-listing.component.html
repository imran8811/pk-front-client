<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <app-filter-sidebar></app-filter-sidebar>
    </div>
    <div class="product-list col-lg-9">
      <div class="row">
        <div class="product-item col-lg-3" *ngFor="let product of defaultProducts">
          <a class="d-block" routerLink="/shop/men/jeans-pants/{{product._id}}">
            <img src="../assets/images/jeans-pants/bulk-jeans.jpg" alt="Bulk Jeans" height="350" />
          </a>
          <h2>
            <a routerLink="/shop/men/jeans-pants/13121">{{product.title}}</a>
          </h2>
          <ul class="sizes-list">
            <li *ngFor="let size of product.sizes">{{size}}</li>
          </ul>
          <div class="price-section">
            Price = <span class="price">{{product.prices[0].regularPrice}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
